<h1>Home Page</h1>
<div>{{vm.message}}</div>
<a href="#!company">About</a>
 <input type="text" ng-model="vm.newCompany.name" placeholder="name"><input type="text" ng-model="vm.newCompany.country" placeholder="country">
 <button ng-click="vm.addNewCompany(vm.newCompany)">Add New Food</button>
<ul>
    <li ng-repeat="company in vm.companies.list">{{company.name}} representing {{company.country}}</li>
</ul>
